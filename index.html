<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card-container">
            <picture class="card-container--image">
                <source srcset="images/image-product-desktop.jpg" alt="imagen del producto" media="(min-width: 768px)">
                <img src="images/image-product-mobile.jpg" alt="imagen del producto"> 
            </picture>
            <div class="card-container--info">
                <span class="category-product">PERFUME</span>
                <h1 class="title-product">Gabrielle Essence Eau Da Parfum</h1>
                <p class="description-product">A floral, solar and voluptuous interpretation composed by Oliver Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <h2>$149.99 <span class="sale-price">$169.99</span></h2>
                <button class="add-cart-button"><p class="icon-button"></p>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
